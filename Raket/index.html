

<!DOCTYPE html>
<html>
        <head>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="css/style.css">
            
            <title>Rocketride</title>
            <p class="font">Het verhaal van het vergeten ruimtemannetje.</p>
        </head>



<body>
    <figure class="raket">
        <img class= "astronaut" src="../IMG/astronaut.png" alt="astronaut" height="80" width="80">

    <svg id="rocket" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1000 1000">
        <polygon class="vleugelrechts" points="300, 450, 300, 325, 350,450"/>
        <polygon class="vleugellinks" points="150, 450, 200, 325, 200 ,450"/>
        <polygon class="vleugelmidden" points="250, 450, 250, 325, 250 ,450"/>
        <rect class="rechthoek" x="200" y="200" width="100" height="250" />
        <ellipse class = "raam" cx="250" cy="275" rx="40" ry="40"/>
        <ellipse class = "raam1" cx="250" cy="275" rx="42" ry="42"/>
        <ellipse class = "raam2" cx="250" cy="275" rx="43" ry="43"/>
        <path class="dak" d="M 200 199 q 50 -210 100 0" />
        <path class = "fire" d="M 220 452 q 40 400 60 0 " />
        <path class = "fire1" d="M 230 452 q 30 330 40 0 " />
        <path class = "fire2" d="M 240 452 q 15 230 20 0 " />

    </svg>

    </figure> 

</body>

</html>
